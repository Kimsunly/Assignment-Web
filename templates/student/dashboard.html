<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        /* === YOUR COLOR SCHEME === */
        :root {
            --text: #080712;
            --background: #f6f6f6;
            --primary: #514ac4;
            --secondary: #9d98e1;
            --accent: #6962d5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: color 0.2s ease, background-color 0.2s ease;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        h1,
        h2,
        h3 {
            color: var(--primary);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }

        .header {
            background: #fff;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Sidebar */
        .sidebar {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .08);
            margin-top: 1rem;
            width: 250px;
        }

        .sidebar a {
            display: block;
            padding: 1rem 1.5rem;
            color: var(--text);
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: .75rem;
            font-weight: 500;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: var(--secondary);
            color: #fff;
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }

        /* Cards */
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, .06);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .btn {
            padding: .6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            font-size: .9rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: #fff;
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--text);
        }

        .btn-sm {
            padding: .4rem .8rem;
            font-size: .8rem;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        /* Assignment Card */
        .assignment-card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #fcfcfc;
            transition: .2s;
        }

        .assignment-card:hover {
            box-shadow: 0 4px 16px rgba(81, 74, 196, 0.15);
            border-color: var(--primary);
        }

        .assignment-title {
            font-weight: 600;
            margin-bottom: .4rem;
            color: var(--text);
        }

        .due-date {
            font-size: .875rem;
            color: var(--accent);
        }

        .badge {
            padding: .25rem .6rem;
            border-radius: 6px;
            font-size: .75rem;
            font-weight: 600;
        }

        .badge-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-submitted {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-late {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-graded {
            background: #e0e7ff;
            color: var(--primary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(81, 74, 196, 0.2);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #eee;
            text-align: right;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: .5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: .75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(81, 74, 196, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: .75rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--secondary);
            color: #fff;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header .container {
                flex-direction: column;
                gap: 1rem;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="logo">AssignmentHub</div>
            <div class="user-menu">
                <span>John Doe</span>
                <div class="avatar">JD</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <nav class="sidebar">
                <a href="#" class="active" data-page="dashboard"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#" data-page="assignments"><i class="fas fa-tasks"></i> Assignments</a>
                <a href="#" data-page="grades"><i class="fas fa-chart-bar"></i> Grades</a>
            </nav>

            <div id="page-content">
                <section id="dashboard" class="page">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Welcome back, John!</h2>
                            <button class="btn btn-primary" onclick="switchPage('assignments')">View All</button>
                        </div>
                        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;">
                            <div class="card">
                                <h3>Pending</h3>
                                <h2 style="color:#d97706;">3</h2>
                            </div>
                            <div class="card">
                                <h3>Submitted</h3>
                                <h2 style="color:#10b981;">8</h2>
                            </div>
                            <div class="card">
                                <h3>Avg. Grade</h3>
                                <h2 style="color:var(--primary);">87%</h2>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <h3 class="card-title">Upcoming Deadlines</h3>
                        <div id="upcoming-list"></div>
                    </div>
                </section>

                <section id="assignments" class="page" style="display:none">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">All Assignments</h3>
                        </div>
                        <div id="assignment-list"></div>
                    </div>
                </section>

                <section id="grades" class="page" style="display:none">
                    <div class="card">
                        <h3 class="card-title">My Grades</h3>
                        <table id="grades-table">
                            <thead>
                                <tr>
                                    <th>Assignment</th>
                                    <th>Score</th>
                                    <th>Out Of</th>
                                    <th>Feedback</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <div class="modal" id="submit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Submit Assignment</h3><button class="btn btn-sm" onclick="closeModal()">x</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="submit-id" />
                <div class="form-group"><label>Assignment</label>
                    <p id="submit-title" style="font-weight:500"></p>
                </div>
                <div class="form-group"><label>Upload File</label><input type="file" class="form-control" id="file" />
                </div>
                <div class="form-group"><label>Message (optional)</label><textarea class="form-control" rows="3"
                        id="note"></textarea></div>
            </div>
            <div class="modal-footer"><button class="btn btn-success" onclick="submitAssignment()">Submit</button></div>
        </div>
    </div>

    <script>
        const assignments = [
            { id: 1, title: 'Calculus Homework #3', subject: 'Math 101', due: '2025-11-12T23:59', status: 'pending', submitted: false },
            { id: 2, title: 'Physics Lab Report', subject: 'Physics 201', due: '2025-11-15T23:59', status: 'pending', submitted: false },
            { id: 3, title: 'Climate Change Essay', subject: 'English 102', due: '2025-11-08T23:59', status: 'late', submitted: false },
            { id: 4, title: 'Java Project', subject: 'CS 301', due: '2025-11-05T23:59', status: 'graded', submitted: true, score: 92, feedback: 'Great work!' }
        ];
        const grades = [
            { assignment: 'Java Project', score: 92, outOf: 100, feedback: 'Great work!' },
            { assignment: 'Midterm Exam', score: 85, outOf: 100, feedback: 'Solid understanding.' }
        ];

        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', e => { e.preventDefault(); switchPage(link.dataset.page); });
        });

        function switchPage(id) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
            document.querySelector(`[data-page="${id}"]`).classList.add('active');
            if (id === 'dashboard') renderUpcoming();
            if (id === 'assignments') renderAssignments();
            if (id === 'grades') renderGrades();
        }

        function renderUpcoming() {
            const now = new Date();
            const list = document.getElementById('upcoming-list'); list.innerHTML = '';
            assignments.filter(a => a.status !== 'graded').slice(0, 3).forEach(a => {
                const due = new Date(a.due); const days = Math.ceil((due - now) / (1000 * 60 * 60 * 24));
                const card = document.createElement('div'); card.className = 'assignment-card';
                card.onclick = () => openSubmit(a.id);
                card.innerHTML = `
        <div class="assignment-title">${a.title}</div>
        <div class="due-date">Due: ${due.toLocaleString()}</div>
        <div style="margin-top:.5rem;">
          <span class="badge badge-${a.status}">${a.status.toUpperCase()}</span>
          ${days > 0 ? `<span style="margin-left:.5rem;color:var(--accent);font-size:.8rem;">${days} days left</span>` : ''}
          <button class="btn btn-sm btn-primary" style="float:right;" onclick="event.stopPropagation();openSubmit(${a.id})">
            ${a.submitted ? 'View' : 'Submit'}
          </button>
        </div>`;
                list.appendChild(card);
            });
        }

        function renderAssignments() {
            const list = document.getElementById('assignment-list'); list.innerHTML = '';
            assignments.forEach(a => {
                const due = new Date(a.due).toLocaleDateString();
                const card = document.createElement('div'); card.className = 'assignment-card';
                card.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <div><div class="assignment-title">${a.title}</div><div class="due-date">${a.subject} â€¢ Due: ${due}</div></div>
          <span class="badge badge-${a.status}">${a.status.toUpperCase()}</span>
        </div>`;
                if (!a.submitted && a.status !== 'graded') {
                    const btn = document.createElement('button');
                    btn.className = 'btn btn-success btn-sm'; btn.style.marginTop = '0.5rem';
                    btn.textContent = 'Submit Now'; btn.onclick = e => { e.stopPropagation(); openSubmit(a.id); };
                    card.appendChild(btn);
                }
                list.appendChild(card);
            });
        }

        function renderGrades() {
            const tbody = document.querySelector('#grades-table tbody'); tbody.innerHTML = '';
            grades.forEach(g => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${g.assignment}</td><td>${g.score}</td><td>${g.outOf}</td><td>${g.feedback}</td>`;
                tbody.appendChild(tr);
            });
        }

        function openSubmit(id) {
            const a = assignments.find(x => x.id === id);
            document.getElementById('submit-id').value = id;
            document.getElementById('submit-title').textContent = a.title;
            document.getElementById('submit-modal').classList.add('active');
        }

        function closeModal() { document.getElementById('submit-modal').classList.remove('active'); }

        function submitAssignment() {
            const id = +document.getElementById('submit-id').value;
            const a = assignments.find(x => x.id === id);
            a.submitted = true; a.status = 'submitted';
            closeModal(); alert('Submitted!'); renderUpcoming(); renderAssignments();
        }

        switchPage('dashboard');
    </script>
</body>

</html>
