<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard – AssignmentHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        /* === YOUR COLOR SCHEME === */
        :root {
            --text: #080712;
            --background: #f6f6f6;
            --primary: #514ac4;
            --secondary: #9d98e1;
            --accent: #6962d5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: color 0.2s ease, background-color 0.2s ease;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        h1,
        h2,
        h3 {
            color: var(--primary);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }

        .header {
            background: #fff;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Sidebar */
        .sidebar {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .08);
            margin-top: 1rem;
            width: 250px;
        }

        .sidebar a {
            display: block;
            padding: 1rem 1.5rem;
            color: var(--text);
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: .75rem;
            font-weight: 500;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: var(--secondary);
            color: #fff;
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }

        /* Cards */
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, .06);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .btn {
            padding: .6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            font-size: .9rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: #fff;
        }

        .btn-success {
            background-color: #10b981;
            color: #fff;
        }

        .btn-danger {
            background-color: #ef4444;
            color: #fff;
        }

        .btn-sm {
            padding: .4rem .8rem;
            font-size: .8rem;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        /* Stats */
        .stat-card {
            background: #fff;
            border-radius: 12px;
            padding: 1.2rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(81, 74, 196, .1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: .9rem;
            color: var(--text);
            margin-top: .5rem;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: .75rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--secondary);
            color: #fff;
            font-weight: 600;
        }

        .action-btn {
            padding: .3rem .6rem;
            font-size: .8rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(81, 74, 196, 0.2);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #eee;
            text-align: right;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: .5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: .75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(81, 74, 196, 0.2);
        }

        @media (max-width: 768px) {
            .header .container {
                flex-direction: column;
                gap: 1rem;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="container">
            <div class="logo">AssignmentHub</div>
            <div class="user-menu">
                <span>Admin</span>
                <div class="avatar">AD</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- SIDEBAR -->
            <nav class="sidebar">
                <a href="#" class="active" data-page="overview"><i class="fas fa-tachometer-alt"></i> Overview</a>
                <a href="#" data-page="users"><i class="fas fa-users"></i> Users</a>
                <a href="#" data-page="teachers"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
                <a href="#" data-page="settings"><i class="fas fa-cog"></i> Settings</a>
            </nav>

            <!-- CONTENT -->
            <div id="page-content">

                <!-- OVERVIEW -->
                <section id="overview" class="page">
                    <div class="card">
                        <h2 class="card-title">System Overview</h2>
                        <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;">
                            <div class="stat-card">
                                <div class="stat-value" id="total-users">156</div>
                                <div class="stat-label">Total Users</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="total-teachers">12</div>
                                <div class="stat-label">Teachers</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="total-assignments">48</div>
                                <div class="stat-label">Assignments</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="pending-approval">3</div>
                                <div class="stat-label">Pending Teachers</div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h3 class="card-title">Recent Activity</h3>
                        <div id="activity-log"></div>
                    </div>
                </section>

                <!-- USERS -->
                <section id="users" class="page" style="display:none">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">All Users</h3>
                            <button class="btn btn-primary" onclick="openAddUserModal()">Add User</button>
                        </div>
                        <table id="users-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>

                <!-- TEACHERS -->
                <section id="teachers" class="page" style="display:none">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Teacher Requests</h3>
                        </div>
                        <table id="teacher-requests">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Subject</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>

                <!-- SETTINGS -->
                <section id="settings" class="page" style="display:none">
                    <div class="card">
                        <h3 class="card-title">System Settings</h3>
                        <div class="form-group">
                            <label>Site Name</label>
                            <input type="text" class="form-control" value="AssignmentHub" />
                        </div>
                        <div class="form-group">
                            <label>Allow Student Registration</label>
                            <select class="form-control">
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                        <button class="btn btn-primary">Save Changes</button>
                    </div>
                </section>

            </div>
        </div>
    </div>

    <!-- ADD USER MODAL -->
    <div class="modal" id="add-user-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New User</h3><button class="btn btn-sm" onclick="closeModal()">x</button>
            </div>
            <div class="modal-body">
                <div class="form-group"><label>Name</label><input type="text" class="form-control" id="user-name" />
                </div>
                <div class="form-group"><label>Email</label><input type="email" class="form-control" id="user-email" />
                </div>
                <div class="form-group"><label>Role</label>
                    <select class="form-control" id="user-role">
                        <option>Student</option>
                        <option>Teacher</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer"><button class="btn btn-primary" onclick="addUser()">Add User</button></div>
        </div>
    </div>

    <script>
        // === DATA ===
        let users = [
            { id: 1, name: 'John Doe', email: 'john@student.com', role: 'Student', status: 'Active' },
            { id: 2, name: 'Prof. Smith', email: 'smith@teacher.com', role: 'Teacher', status: 'Active' },
            { id: 3, name: 'Alice Kim', email: 'alice@student.com', role: 'Student', status: 'Active' }
        ];

        let teacherRequests = [
            { id: 1, name: 'Dr. Lee', email: 'lee@request.com', subject: 'Physics' },
            { id: 2, name: 'Ms. Chen', email: 'chen@request.com', subject: 'Math' },
            { id: 3, name: 'Mr. Patel', email: 'patel@request.com', subject: 'Computer Science' }
        ];

        const activities = [
            { time: '2 min ago', text: 'New teacher request from Dr. Lee' },
            { time: '15 min ago', text: 'Assignment #48 created by Prof. Smith' },
            { time: '1 hour ago', text: 'John Doe submitted Java Project' },
            { time: '3 hours ago', text: 'System backup completed' }
        ];

        // === NAVIGATION ===
        document.querySelectorAll('.sidebar a').forEach(l => {
            l.addEventListener('click', e => { e.preventDefault(); switchPage(l.dataset.page); });
        });

        function switchPage(id) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
            document.querySelector(`[data-page="${id}"]`).classList.add('active');

            if (id === 'overview') renderOverview();
            if (id === 'users') renderUsers();
            if (id === 'teachers') renderTeacherRequests();
        }

        // === RENDER ===
        function renderOverview() {
            document.getElementById('total-users').textContent = users.length;
            document.getElementById('total-teachers').textContent = users.filter(u => u.role === 'Teacher').length;
            document.getElementById('total-assignments').textContent = 48;
            document.getElementById('pending-approval').textContent = teacherRequests.length;

            const log = document.getElementById('activity-log'); log.innerHTML = '';
            activities.forEach(a => {
                const div = document.createElement('div');
                div.style = 'padding:.75rem 0; border-bottom:1px solid #eee; font-size:.9rem;';
                div.innerHTML = `<strong>${a.time}</strong> – ${a.text}`;
                log.appendChild(div);
            });
        }

        function renderUsers() {
            const tbody = document.querySelector('#users-table tbody'); tbody.innerHTML = '';
            users.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
        <td>${u.name}</td>
        <td>${u.email}</td>
        <td><span class="badge badge-${u.role.toLowerCase()}">${u.role}</span></td>
        <td><span style="color:${u.status === 'Active' ? '#10b981' : '#ef4444'}">${u.status}</span></td>
        <td>
          <button class="btn btn-sm btn-danger action-btn" onclick="deleteUser(${u.id})">Delete</button>
        </td>`;
                tbody.appendChild(tr);
            });
        }

        function renderTeacherRequests() {
            const tbody = document.querySelector('#teacher-requests tbody'); tbody.innerHTML = '';
            teacherRequests.forEach(t => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
        <td>${t.name}</td>
        <td>${t.email}</td>
        <td>${t.subject}</td>
        <td>
          <button class="btn btn-sm btn-success action-btn" onclick="approveTeacher(${t.id})">Approve</button>
          <button class="btn btn-sm btn-danger action-btn" onclick="rejectTeacher(${t.id})">Reject</button>
        </td>`;
                tbody.appendChild(tr);
            });
        }

        // === MODAL & ACTIONS ===
        function openAddUserModal() { document.getElementById('add-user-modal').classList.add('active'); }
        function closeModal() { document.getElementById('add-user-modal').classList.remove('active'); }

        function addUser() {
            const name = document.getElementById('user-name').value.trim();
            const email = document.getElementById('user-email').value.trim();
            const role = document.getElementById('user-role').value;
            if (!name || !email) return alert('Fill all fields!');
            users.push({ id: users.length + 1, name, email, role, status: 'Active' });
            closeModal(); renderUsers(); renderOverview();
            alert('User added!');
        }

        function deleteUser(id) {
            if (confirm('Delete this user?')) {
                users = users.filter(u => u.id !== id);
                renderUsers(); renderOverview();
            }
        }

        function approveTeacher(id) {
            const t = teacherRequests.find(x => x.id === id);
            users.push({ id: users.length + 1, name: t.name, email: t.email, role: 'Teacher', status: 'Active' });
            teacherRequests = teacherRequests.filter(x => x.id !== id);
            renderTeacherRequests(); renderOverview();
            alert('Teacher approved!');
        }

        function rejectTeacher(id) {
            if (confirm('Reject this request?')) {
                teacherRequests = teacherRequests.filter(x => x.id !== id);
                renderTeacherRequests();
            }
        }

        // === INIT ===
        switchPage('overview');
    </script>
</body>

</html>
